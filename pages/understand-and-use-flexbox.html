<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <title>Сборник полезных материалов о верстке</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="main-header__inner">
        <div class="main-header__text">
          <h1>Flexbox</h1>
        </div>
        <div class="main-header__picture">
          <a href="/" title="На главную">
            <div class="portal">
              <div class="portal__part"></div>
              <div class="portal__part"></div>
              <div class="portal__part"></div>
              <div class="portal__part"></div>
              <div class="portal__part"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="page">
      <div class="container page__section-container">
        <section class="page__section page__section--articles">
          <h2 class="page__section-header">Статьи по теме</h2>
          <div class="page__chapter-links-block">
            <ul class="page__chapters-list">
              <li class="page__chapters-list-item">
                <a class="page__chapter-link" href="https://frontender.info/a-guide-to-flexbox/">Полное руководство по Flexbox</a>
              </li>
            </ul>
          </div>
        </section>
        <section class="page__section page__section--video">
          <h2 class="page__section-header">Видеоматериалы</h2>
          <div class="page__chapters-list-block">
            <ul class="page__chapters-list">
              <li class="page__chapters-list-item">
                <a class="page__chapter-link" href="https://vimeo.com/67011034">Вадим Макеев о Flexbox</a>
              </li>
            </ul>
          </div>
        </section>
        <section class="page__section page__section--code">
          <h2 class="page__section-header">Программы, репозитории, примеры кода</h2>
          <div class="page__chapters-list-block">
            <ul class="page__chapters-list">
              <li class="page__chapters-list-item">
                <a class="page__chapter-link" href="https://codepen.io/enxaneta/full/adLPwv">Поиграй с флексбоксами</a>
              </li>
              <li class="page__chapters-list-item">
                <a class="page__chapter-link" href="http://flexboxfroggy.com/#ru">Изучаем flexbox в игровой форме</a>
              </li>
            </ul>
          </div>
        </section>
      </div>
  </main>
  <footer class="main-footer">
  </footer>
</body>
</html>
